{% include head.html %}

<section id="intro" class="header container">
  <header>
    <!-- <p>>> logo goes here <<</p> -->

    <h4>{{ site.tagline }}</h4>
    <p>{{ site.subtitle }}</p>

  <div id="particles"></div>
</section>

<section id="splash">
  <div class="splash-visual ">

</section>

  <div class="container">

      {{site.description}}
    </h5>

</section>

<section id="features" class="row">
  {% include features.html %}
</section>

<section id="actions">
  {% include actions.html %}
</section>

<section id="showcase">
  {% include showcase.html %}
</section>

<section id="news">
  {% include news.html %}
</section>

<section id="partners">
  {% include partners.html %}
</section>

<section id="contact">
  {% include contact.html %}
</section>

{% include footer.html %}
