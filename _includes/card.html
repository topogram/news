<div class="card example four columns">
  <div class="example-header" style="background:{{include.color}}">
    <i class="fa fa-{{include.icon}}" aria-hidden="true"></i>
  </div>
  <div class="example-body">
    <p class="example-subtitle">
      {{include.client}}
    </p>
    <h5>{{include.title}}</h5>
    <p>
      {{include.text}}
    </p>
  </div>
  <div class="example-footer">
    <a href="{{include.url}}" class="button" data-no-routing>
      Preview
    </a>
  </div>
</div>
