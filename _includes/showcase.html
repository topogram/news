<div class="container">
  <h5 class="subheader">Examples of topograms</h5>
</div>
<div class="container row flex-row">
  {% for topogram in site.topograms %}

    {% include card.html
      img=topogram.image
      icon=topogram.icon
      color=topogram.color
      client=topogram.client
      title=topogram.title
      text=topogram.text
    %}
  {% endfor %}
</div>
